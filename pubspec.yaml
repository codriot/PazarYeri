name: turkiye_yazilim_staj
description: "Türkiye Yazılım Staj Projesi"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6

  #UI
  cupertino_icons: ^1.0.6
  pin_code_fields: ^8.0.1
  custom_navigation_bar: ^0.8.2
  flutter_native_splash: ^2.4.0

  #Database
  get_storage: ^2.1.1

  #network
  dio: ^5.4.3+1

  # config
  envied: ^0.5.4+1

  #utils
  intl: ^0.19.0
  logger: ^2.3.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito: ^5.0.17
  build_runner: ^2.4.10
  very_good_analysis: ^5.1.0
  envied_generator: ^0.5.4+1
  flutter_gen_runner: ^5.5.0+1

flutter_gen:
  output: lib/product/util/project_util/image/

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  android: true
  ios: true
  background_image: "assets/images/splash.png"
